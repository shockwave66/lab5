<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна 5 - Варіант 10 (Каталог)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 { text-align: center; }

        /* Стилі панелі управління (фільтри) */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        select {
            padding: 8px 12px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        /* Стилі сітки товарів */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        /* Стилі картки товару */
        .card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover; /* Щоб картинка гарно вписувалась */
            background-color: #eee;
        }

        .card-body {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-title {
            margin: 0 0 10px 0;
            font-size: 1.1em;
            font-weight: bold;
        }

        .card-category {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: capitalize;
        }

        .card-price {
            font-size: 1.2em;
            color: #007bff;
            font-weight: bold;
        }

        .loading, .error {
            text-align: center;
            font-size: 1.2em;
            margin-top: 50px;
        }
        .error { color: red; }
    </style>
</head>
<body>

    <h1>Каталог товарів</h1>

    <div class="controls">
        <select id="categoryFilter">
            <option value="all">Всі категорії</option>
        </select>

        <select id="priceSort">
            <option value="default">Сортування за ціною</option>
            <option value="asc">Від дешевих до дорогих</option>
            <option value="desc">Від дорогих до дешевих</option>
        </select>
    </div>

    <div id="productsContainer" class="products-grid"></div>

    <script>
        let allProducts = [];

        const container = document.getElementById('productsContainer');
        const categoryFilter = document.getElementById('categoryFilter');
        const priceSort = document.getElementById('priceSort');

        async function loadProducts() {
            container.innerHTML = '<p class="loading">Завантаження товарів...</p>';
            
            try {
                const response = await fetch('https://dummyjson.com/products?limit=12');
                
                if (!response.ok) {
                    throw new Error(`HTTP помилка! Статус: ${response.status}`);
                }

                const data = await response.json();
                allProducts = data.products; 

                initCategories(); 
                renderProducts(allProducts); 
            } catch (error) {
                container.innerHTML = `<p class="error">Помилка: ${error.message}</p>`;
            }
        }

        function renderProducts(products) {
            container.innerHTML = ''; 

            if (products.length === 0) {
                container.innerHTML = '<p>Товарів не знайдено.</p>';
                return;
            }

            products.forEach(product => {
                const cardHTML = `
                    <div class="card">
                        <img src="${product.thumbnail}" alt="${product.title}">
                        <div class="card-body">
                            <div>
                                <h3 class="card-title">${product.title}</h3>
                                <div class="card-category">${product.category}</div>
                            </div>
                            <div class="card-price">$${product.price}</div>
                        </div>
                    </div>
                `;
                container.innerHTML += cardHTML;
            });
        }

        function initCategories() {
            const categories = new Set(allProducts.map(p => p.category));
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category.charAt(0).toUpperCase() + category.slice(1); 
                categoryFilter.appendChild(option);
            });
        }

        function applyFilters() {
            let filtered = [...allProducts]; 
            const selectedCategory = categoryFilter.value;
            if (selectedCategory !== 'all') {
                filtered = filtered.filter(product => product.category === selectedCategory);
            }
            const sortType = priceSort.value;
            if (sortType === 'asc') {
                filtered.sort((a, b) => a.price - b.price); 
            } else if (sortType === 'desc') {
                filtered.sort((a, b) => b.price - a.price); 
            }

            renderProducts(filtered);
        }

        categoryFilter.addEventListener('change', applyFilters);
        priceSort.addEventListener('change', applyFilters);

        loadProducts();

    </script>
</body>
</html>
